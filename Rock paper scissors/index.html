<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="players">
        <div class="player">ME</div>
        <div class="computer">COM</div>
    </div>
    
    <div class="hp">
        <div class="player-hp"></div>
        <div class="computer-hp"></div> 
    </div>

    <div class="playerboxes">

        <div class="player-hp">
            <div class="player-hp-active">
                <div class="player-hp-background"></div>
            </div>
        </div>

        <div class="computer-hp">
            <div class="computer-hp-active">
                <div class="computer-hp-background"></div>
            </div>
        </div> 
        
        <div class="playerbox" id="motamashe">?</div>
        <div class="computerbox" id="roboti">?</div>
    </div>
    <div class="jeirani">
        <div class="jeirani-b" id="makrateli">✂️</div>
        <div class="jeirani-b" id="purceli">📄</div>
        <div class="jeirani-b" id="qva">🪨</div>
    </div>
</body>
<script src="index.js" ></script>
</html>
